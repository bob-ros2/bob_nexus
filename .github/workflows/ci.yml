name: Nexus Quality Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integrity-check:
    runs-on: ubuntu-latest
    container:
      image: ros:humble-ros-base

    steps:
    - uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        apt-get update
        apt-get install -y python3-pip python3-pytest python3-yaml python3-mock

    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip3 install ruff pytest-mock
        # rclpy is already part of the ros-base image
        pip3 install -r requirements/requirements.txt || true # Ignore fallback for rclpy if pip fails

    - name: Prepare test environment
    # Create dummy config and .env for integrity tests
      run: |
        cp master/config/conf.template.yaml master/config/conf.yaml
        cp .env.template .env
        mkdir -p entities

    - name: Run Linter (Ruff)
      run: make lint

    - name: Run Integrity Tests (Pytest)
      run: make test
