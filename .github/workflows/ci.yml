name: Nexus Quality Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integrity-check:
    runs-on: ubuntu-latest
    container:
      image: ros:humble-ros-base

    steps:
    - uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        apt-get update
        apt-get install -y python3-pip python3-pytest python3-yaml python3-mock

    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install ruff pytest pytest-mock pyyaml
        # rclpy is already part of the ros-base image
        python3 -m pip install -r requirements/requirements.txt || true

    - name: Prepare test environment
    # Create dummy config and .env for integrity tests
      run: |
        cp master/config/conf.template.yaml master/config/conf.yaml
        cp master/config/.env.template master/config/.env
        mkdir -p entities

    - name: Run Linter (Ruff)
      run: make lint

    - name: Run Integrity Tests (Pytest)
      run: make test
